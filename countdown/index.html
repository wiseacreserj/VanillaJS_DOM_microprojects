<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="l-content">
            <div class="c-img-container">
                <img
                    src="./assets/img/iphone-img.jpeg"
                    alt="image"
                    class="c-img-container__image"
                />
            </div>

            <div class="c-giveaway">
                <h1 class="c-giveaway__title">old iphone giveaway</h1>
                <p class="c-giveaway__deadline"></p>
                <p class="c-giveaway__info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Reprehenderit molestiae cum libero atque ut voluptate qui
                    consectetur aliquid incidunt voluptatem quos, dolore, non
                    commodi quaerat aliquam eligendi, quisquam totam blanditiis.
                </p>
                <div class="l-date-tiles">
                    <div class="c-date-tile">
                        <p class="c-date-tile__digit days"></p>
                        <p class="c-date-tile__text">days</p>
                    </div>
                    <div class="c-date-tile">
                        <p class="c-date-tile__digit hours"></p>
                        <p class="c-date-tile__text">hours</p>
                    </div>
                    <div class="c-date-tile">
                        <p class="c-date-tile__digit mins"></p>
                        <p class="c-date-tile__text">mins</p>
                    </div>
                    <div class="c-date-tile">
                        <p class="c-date-tile__digit secs"></p>
                        <p class="c-date-tile__text">secs</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
