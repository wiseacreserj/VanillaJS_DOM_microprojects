<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lorem generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="l-content">
            <h1 class="c-title">tired of boring lorem ipsum?</h1>
            <form class="c-generator-form">
                <label class="c-generator-form__label" for="count"
                    >Paragraphs:
                    <input
                        class="c-generator-form__input"
                        type="number"
                        name="count"
                        id="count"
                        placeholder="0"
                        value="1"
                        min="1"
                        max="100"
                    />
                </label>
                <button class="c-generator-form__btn">generate</button>
            </form>
            <div class="l-paragraphs"></div>
        </div>
    </body>
</html>
