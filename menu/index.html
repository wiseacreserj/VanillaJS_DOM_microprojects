<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="title">
                <h1>our menu</h1>
                <div class="title-underline"></div>
            </div>
            <div class="btn-container">
                <button class="filter-btn">all</button>
                <button class="filter-btn">breakfast</button>
                <button class="filter-btn">lunch</button>
                <button class="filter-btn">shakes</button>
                <button class="filter-btn">dinner</button>
            </div>
            <section class="menu">
                <article class="menu__item">
                    <img
                        src="./assets/img/buttermilk-pancakes.jpeg"
                        alt="Buttermilk Pancakes"
                    />
                    <div class=".menu__item-description">
                        <div class="menu__item-title">
                            <h2>Buttermilk Pancakes</h2>
                            <span>$15.99</span>
                        </div>
                        <p class="menu__item-text">
                            I'm baby woke mlkshk wolf bitters live-edge blue
                            bottle, hammock freegan copper mug whatever
                            cold-pressed
                        </p>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
