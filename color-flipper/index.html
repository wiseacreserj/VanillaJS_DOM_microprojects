<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Flipper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="header-left">
                    <h1>Color Flipper</h1>
                </div>
                <div class="header-right">
                    <span>Generation mode: </span>
                    <a href="" id="rgb">RGB</a>
                    <a href="" id="hex">HEX</a>
                    <a href="" id="random">Random</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div id="color-info">
                    <h2>
                        Background Color :
                        <span id="color-value">rgb(241, 245, 248)</span>
                    </h2>
                </div>
                <button id="changeColorBtn">CLICK ME</button>
            </div>
        </main>
    </body>
</html>
