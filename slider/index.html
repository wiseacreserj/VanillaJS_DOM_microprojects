<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="l-content">
            <div class="c-slider">
                <div class="c-slider__slide">
                    <img
                        class="c-slider__img"
                        src="./assets/img/img-1.jpeg"
                        alt=""
                    />
                    <h4 class="c-slider__index">1</h4>
                </div>
                <div class="c-slider__slide">
                    <img
                        class="c-slider__img"
                        src="./assets/img/img-2.jpeg"
                        alt=""
                    />
                    <h4 class="c-slider__index">2</h4>
                </div>
                <div class="c-slider__slide">
                    <img
                        class="c-slider__img"
                        src="./assets/img/img-3.jpeg"
                        alt=""
                    />
                    <h4 class="c-slider__index">3</h4>
                </div>
            </div>

            <div class="c-buttons">
                <button class="c-buttons__btn">prev</button>
                <button class="c-buttons__btn">next</button>
            </div>
        </div>
    </body>
</html>
