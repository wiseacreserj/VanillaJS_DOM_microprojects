<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sidebar VanillaJS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main>
            <aside class="sidebar">
                <div class="nav-wrapper">
                    <div class="logo-container">
                        <h1>Coding <span>Addict</span></h1>
                        <button class="close-btn">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                        </button>
                    </div>

                    <ul class="links-list">
                        <li><a href="#" class="nav-link">Home</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Projects</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div class="social-wrapper">
                    <ul class="social-list">
                        <li>
                            <a
                                href="https://www.facebook.com"
                                class="social-link"
                                ><i class="fa-brands fa-facebook"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.twitter.com"
                                class="social-link"
                                ><i class="fa-brands fa-twitter"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.behance.com"
                                class="social-link"
                                ><i class="fa-brands fa-behance"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.linkedin.com"
                                class="social-link"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </li>
                        <li>
                            <a href="https://www.scetch.com" class="social-link"
                                ><i class="fa-brands fa-sketch"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </aside>
            <div>
                <i class="fa fa-bars menu-icon"></i>
            </div>
        </main>
    </body>
</html>
