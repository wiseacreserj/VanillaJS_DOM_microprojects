<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/fonts/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main class="l-main">
            <img
                src="./assets/video/preload-img.gif"
                alt="preload image"
                class="preload-img"
            />

            <div class="c-video-container">
                <video
                    muted
                    autoplay
                    loop
                    src="./assets/video/bg-video.mp4"
                    class="c-video-container__bg-video"
                ></video>
                <h1 class="c-video-container__title">video project</h1>
                <div class="c-video-control">
                    <span class="c-video-control__left">Play</span>
                    <span class="c-video-control__right">Pause</span>
                    <span class="c-video-control__switch"></span>
                </div>
            </div>
        </main>
    </body>
</html>
